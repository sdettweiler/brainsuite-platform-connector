version: '3.9'

# Development override â€” mounts source, enables hot reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    environment:
      DEBUG: "true"

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend.dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
