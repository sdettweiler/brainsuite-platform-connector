version: '3.9'

services:
  # ─── PostgreSQL ──────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: brainsuite_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-brainsuite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-brainsuite_dev}
      POSTGRES_DB: ${POSTGRES_DB:-brainsuite}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brainsuite}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend ─────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: brainsuite_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-brainsuite}:${POSTGRES_PASSWORD:-brainsuite_dev}@db:5432/${POSTGRES_DB:-brainsuite}
      SYNC_DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-brainsuite}:${POSTGRES_PASSWORD:-brainsuite_dev}@db:5432/${POSTGRES_DB:-brainsuite}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-32-char-random-string}
      TOKEN_ENCRYPTION_KEY: ${TOKEN_ENCRYPTION_KEY:-}
      BACKEND_CORS_ORIGINS: '["http://localhost:4200","http://localhost:80","http://frontend"]'

      # Meta Platform
      META_APP_ID: ${META_APP_ID:-}
      META_APP_SECRET: ${META_APP_SECRET:-}
      META_REDIRECT_URI: ${META_REDIRECT_URI:-http://localhost:8000/api/v1/platforms/oauth/callback/meta}

      # TikTok Platform
      TIKTOK_APP_ID: ${TIKTOK_APP_ID:-}
      TIKTOK_APP_SECRET: ${TIKTOK_APP_SECRET:-}
      TIKTOK_REDIRECT_URI: ${TIKTOK_REDIRECT_URI:-http://localhost:8000/api/v1/platforms/oauth/callback/tiktok}

      # Google / YouTube
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/api/v1/platforms/oauth/callback/google}
      GOOGLE_DEVELOPER_TOKEN: ${GOOGLE_DEVELOPER_TOKEN:-}

      # Currency
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ─── Frontend ────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: brainsuite_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
    name: brainsuite_postgres_data
